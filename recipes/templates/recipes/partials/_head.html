    <title> Recipes </title>

    <style>
        /* variable */
        :root {
            /* Cores principais */
            --color-primary: #e67e22;
            /* Laranja queimado (chama √† a√ß√£o) */
            --color-primary-hover: #ffb671;
            /* Laranja mais escuro */
            --color-primary-dark: #2c2c2c;
            /* Marrom escuro quase preto */
            --color-primary-dark-hover: #3b3b3b;
            /* Tom levemente mais claro */
            --color-primary-light: #fbe8d3;
            /* Creme suave */
            --color-primary-light-hover: #f4d5b8;
            /* Hover mais quente */

            /* Cores universais */
            --color-white: #ffffff;
            --color-black: #000000;

            /* Texto e contraste */
            --color-dark-text: #3c3c3c;

            /* Feedbacks / Alertas - tons gourmet üç´üåøüçãüçì */
            --color-info-light: #d0f0f8;
            /* Azul claro tipo hortel√£ */
            --color-debug-light: #d0f0f8;
            --color-success-light: #d6f5d6;
            /* Verde claro tipo manjeric√£o */
            --color-alert-light: #fff5cc;
            /* Amarelo claro tipo lim√£o siciliano */
            --color-warning-light: #fff5cc;
            --color-error-light: #ffd6d6;
            /* Rosa claro tipo framboesa */

            --color-info-dark: #4fa8b6;
            /* Azul m√©dio */
            --color-debug-dark: #4fa8b6;
            --color-success-dark: #4caf50;
            /* Verde intenso */
            --color-alert-dark: #b49d25;
            /* Amarelo queimado */
            --color-warning-dark: #b49d25;
            --color-error-dark: #d9534f;
            /* Vermelho gourmet */

            /* Cinzas neutros modernizados */
            --color-gray-0: #fdfaf6;
            --color-gray-1: #f4f0eb;
            --color-gray-2: #e5dfd9;
            --color-gray-3: #d7cfc7;
            --color-gray-4: #c8beb6;
            --color-gray-5: #a9a29a;
            --color-gray-6: #8a857d;
            --color-gray-7: #6b6660;
            --color-gray-8: #4c4843;
            --color-gray-9: #2d2a27;

            /* Fontes */
            --font-primary: 'Poppins', sans-serif;
            --font-headings: 'Merriweather', serif;

            /* Espa√ßamentos */
            --spacing-gutter-medium: 3rem;
            --spacing-gutter-large: 4rem;
        }

        /* default style */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            font-family: var(--font-primary);
            background-color: var(--color-primary-light);
            color: var(--color-dark-text);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
        }

        html,
        body {
            height: 100%;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }


        .container {
            max-width: 144rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-medium);
        }

        /* main style */
        .main-header-container {
            background: var(--color-primary);
        }

        .main-logo {
            font-size: 4rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .main-logo-icon {
            margin-right: 2rem;
        }

        /* search style */
        .search-form {
            border: .2rem solid var(--color-primary);
            border-radius: .8rem;
            max-width: 64rem;
            margin: 0 auto;
            position: relative;
            transition: all 300ms ease-in-out;
        }

        .search-input,
        .search-button {
            border: none;
            background: none;
            outline: none;
            padding: 1rem;
        }

        .search-input {
            width: 100%;
            padding-right: 3rem;
        }

        .search-button {
            color: var(--color-primary);
            position: absolute;
            top: 0;
            right: 0;
        }

        .search-button:focus {
            outline: 1px solid var(--color-primary);
            background: rgba(0, 0, 0, .05);
        }

        .search-form:focus-within {
            border-color: var(--color-primary-hover);
            background: var(--color-white);
        }

        .search-form:focus-within .search-button {
            color: var(--color-primary-hover);
        }

        /* content style */
        .main-content {
            padding-top: 0;
            flex: 1;
        }

        .main-content-list {
            display: grid;
            height: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            gap: var(--spacing-gutter-large);
            width: 100%;
        }

        .recipe {
            background: var(--color-white);
            box-shadow: -5px 5px 10px rgba(0, 0, 0, .2);
            transform: scale(1);
            transition: all 300ms ease-in-out;
            border-radius: .4rem;
            overflow: hidden;
        }

        .recipe img {
            width: 100%;
        }

        .recipe-list-item {
            max-width: 64rem;
            height: min-content;
        }

        .recipe-list-item:hover {
            transform: scale(1.02);
            box-shadow: -8px 8px 18px rgba(0, 0, 0, .25);
        }

        .recipe-title-container {
            padding: var(--spacing-gutter-medium);
            padding-bottom: 2rem;
        }

        .recipe-author {
            padding: 0 var(--spacing-gutter-medium);
        }

        .recipe-content {
            padding: var(--spacing-gutter-medium);
            padding-top: 2rem;
        }

        .recipe-author-item {
            color: var(--color-gray-4);
            margin-right: 1rem;
        }

        .recipe-author a {
            color: var(--color-primary);
            transition: all 300ms ease-in-out;
            text-decoration: none;
        }

        .recipe-author a:hover {
            color: var(--color-primary-dark);
        }

        .recipe-meta-container {
            display: flex;
            flex-flow: row wrap;
            padding: var(--spacing-gutter-medium);
            background: var(--color-gray-1);
        }

        .recipe-meta {
            display: flex;
            flex-flow: column nowrap;
            flex-shrink: 1;
            flex-grow: 1;
            text-align: center;
        }

        .recipe-meta-title {
            font-size: 1.6rem;
        }

        .recipe-footer a {
            background: var(--color-primary);
            display: block;
            color: var(--color-white);
            text-decoration: none;
            text-align: center;
            padding: 1.5rem var(--spacing-gutter-medium);
            transition: all 300ms ease-in-out;
        }

        .recipe-footer a:hover {
            filter: brightness(1.2);
        }

        /* footer style */
        .main-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--color-primary);
            color: var(--color-white);
            padding: var(--spacing-gutter-large);
        }

        .main-footer a {
            color: var(--color-white);
            text-decoration: none;
            transition: all 300ms ease-in-out;
        }

        .main-footer a:hover {
            filter: brightness(.8);
        }
    </style>

</head>
