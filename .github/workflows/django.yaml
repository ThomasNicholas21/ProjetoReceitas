name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "SECRET_KEY=${{ secrets.SECRET_KEY || 'insecure-django'}}" >> .env
        echo "SECRET_KEY_JWT=${{ secrets.SECRET_KEY_JWT || 'insecure-jwt'}}" >> .env
        echo "DEBUG=${{ vars.DEBUG || '1' }}" >> .env
        echo "PER_PAGE=${{ vars.PER_PAGE || '3'}}" >> .env

    - name: Run Tests
      run: |
        python manage.py migrate
        python manage.py test